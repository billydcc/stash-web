# Deploy the "Ui/StashUi" front-end to GitHub Pages.

name: Deploy UI to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies & build (UI subfolder)
        run: |
          cd StashUi
          # If you use npm or yarn, replace below as necessary:
          pnpm install
          pnpm run generate

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Adjust the path to the *build output folder* inside Ui/StashUi
          # e.g., "dist" for Vue CLI or ".output/public" for Nuxt 3
          path: Ui/StashUi/.output/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
